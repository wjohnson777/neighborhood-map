<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
</head>
<body>
	
	<h1 id="topHeading">Favorite Places</h1>
	<div id="map"></div>
    <aside>
      <div class="listing">
        <input class="form-control" data-bind="textInput: query" placeholder="Query" />
        <ul class="list-group" data-bind="foreach: search">
          <li class="list-group-item" data-bind="text: name, click: $parent.listClick"></li>
        </ul>
      </div>
    </aside>
	
	<script src="js/app.js"></script>
	<script src="js/locations.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd7OjpZBBnXXM_uHgmzjlGAwJP7Mnhg3w&v&libraries=geometry&v=3&callback=initMap">
    </script>

</body>
</html>
