<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saint Louis Attractions</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="css/styles.css" rel="stylesheet">

  </head>
	<body>
		<input type="checkbox" id="hamburger" class="hidden-menu-button">
		
		<label class="btn-menu" for="hamburger">
			<div class="hamburger">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</div>
			<div class="menu-text">Places</div>
		</label>

		<aside class="hidden-menu">
			<input class="filter" placeholder="Place Filter" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
			<ul class="list-group" data-bind="foreach: placeList">
				<li class="list-group-item" data-bind="text: title, click: show"></a>
			</ul>
		</aside>
				
		<div id="map"></div>
		<script src="js/lib/knockout.min.js"></script>
		<script src="js/data.js"></script>
		<script src="js/main.js"></script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyBd7OjpZBBnXXM_uHgmzjlGAwJP7Mnhg3w&callback=initMap" onerror="googleMapsError()">
		</script>
	</body>
</html>
