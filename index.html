<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Favorite Places</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="map"></div>
    <aside>
      <div class="listing">
        <input class="form-control" data-bind="textInput: query" placeholder="Query" />
        <ul class="list-group" data-bind="foreach: search">
          <li class="list-group-item" data-bind="text: title, click: $parent.listClick"></li>
        </ul>
      </div>
    </aside>
    <!-- load script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/places.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/wikipediaAPI.js"></script> -->
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyBd7OjpZBBnXXM_uHgmzjlGAwJP7Mnhg3w&v&libraries=geometry&v=3&callback=initMap">
    </script>
  </body>
  </html>
